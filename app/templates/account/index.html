{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>User!</h1>
        {% for survey in surveys %}
            <table class="table table-hover">
                <td>
                    <h2><a href="{{ url_for('account.logicSurvey', id_survey = survey.id) }}">{{survey.title}}</a></h2>
                    {% filter markdown %}{{survey.description}}{% endfilter %}
                </td>
            </table>
       {% endfor %}
    </div>
{% endblock %}
